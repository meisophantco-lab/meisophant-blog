<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">

<!-- Canonical URL -->
<link rel="canonical" href="https://blog.meisophant.name.ng/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meisophant Blog | Tech Insights</title>
  <meta name="description" content="Meisophant Blog shares tech insights, guides, and updates for enthusiasts, startups, and businesses.">

  <!-- Favicon / Site Icon -->
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon.png">

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f9f9f9; color: #333; line-height: 1.6; }

    /* Header */
    header { background: mediumpurple; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 24px; font-weight: bold; display: flex; align-items: center; }
    .logo img { width: 32px; height: 32px; margin-right: 8px; vertical-align: middle; }
    .nav { display: flex; gap: 15px; }
    .nav a { color: white; text-decoration: none; font-weight: 500; }
    .menu-btn { display: none; font-size: 28px; cursor: pointer; }

    /* Responsive menu */
    @media (max-width: 768px) {
      .nav { display: none; flex-direction: column; background: mediumpurple; position: absolute; top: 60px; right: 0; width: 200px; padding: 20px; border-radius: 8px; }
      .nav.show { display: flex; }
      .menu-btn { display: block; }
    }

    /* Posts container */
    #posts-container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
    .post { background: white; margin-bottom: 30px; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .post-title { color: mediumpurple; font-size: 28px; margin-bottom: 10px; }
    .post-meta { font-size: 14px; color: #666; margin-bottom: 15px; }
    .post-image { width: 100%; max-height: 400px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
    .post-content { font-size: 16px; margin-bottom: 10px; }
    .read-more-btn { background: mediumpurple; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
    .read-more-btn:hover { background: purple; }

    /* Footer */
    footer { background: mediumpurple; color: white; text-align: center; padding: 20px; margin-top: 40px; border-radius: 12px; }
    footer a { color: white; text-decoration: underline; margin: 0 10px; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="favicon.ico" alt="Meisophant Blog Logo">
      Meisophant Blog
    </div>
    <div class="menu-btn" id="menuBtn">☰</div>
    <nav class="nav" id="navMenu">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <a href="categories.html">Categories</a>
</nav>
  </header>

  <!-- Posts -->
  <div id="posts-container">
    <!-- Posts will be loaded dynamically by posts.js -->
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2026 Meisophant Digital Services | 
    <a href="#">Privacy Policy</a> | 
    <a href="#">Terms & Conditions</a>
  </footer>

  <!-- Scripts -->
  <script src="posts.js"></script>
  <script>
    // Menu toggle for mobile
    const menuBtn = document.getElementById("menuBtn");
    const navMenu = document.getElementById("navMenu");

    menuBtn.addEventListener("click", () => {
      navMenu.classList.toggle("show");
      menuBtn.textContent = navMenu.classList.contains("show") ? "✕" : "☰";
    });
  </script>

</body>
</html>
