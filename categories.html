  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories | Meisophant Blog</title>

  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; color: #333; line-height: 1.6; }
    header { background: mediumpurple; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 24px; font-weight: bold; display: flex; align-items: center; }
    .logo img { width: 32px; height: 32px; margin-right: 8px; }
    .nav { display: flex; gap: 15px; }
    .nav a { color: white; text-decoration: none; font-weight: 500; }
    .menu-btn { display: none; font-size: 28px; cursor: pointer; }

    @media (max-width: 768px) {
      .nav { display: none; flex-direction: column; background: mediumpurple; position: absolute; top: 60px; right: 0; width: 200px; padding: 20px; border-radius: 8px; }
      .nav.show { display: flex; }
      .menu-btn { display: block; }
    }

    main { max-width: 900px; margin: 40px auto; padding: 0 20px; }
    .category-section { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .category-section h1 { color: mediumpurple; font-size: 32px; margin-bottom: 20px; }
    .posts-list { list-style: none; padding: 0; }
    .posts-list li { padding: 12px 0; border-bottom: 1px solid #ddd; }
    .posts-list li a { color: mediumpurple; text-decoration: none; font-weight: bold; }
    .posts-list li a:hover { text-decoration: underline; }

    footer { background: mediumpurple; color: white; text-align: center; padding: 20px; margin-top: 40px; border-radius: 12px; }
    footer a { color: white; text-decoration: underline; margin: 0 10px; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="favicon.png" alt="Meisophant Blog Logo">
      Meisophant Blog
    </div>
    <div class="menu-btn" id="menuBtn">☰</div>
    <nav class="nav" id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="categories.html">Categories</a>
    </nav>
  </header>

  <!-- Category Section -->
  <main>
    <div class="category-section">
      <h1>Blog Categories</h1>
      <ul class="posts-list" id="postsList">
        <!-- Posts will be loaded dynamically from posts.js -->
      </ul>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2026 Meisophant Digital Services | 
    <a href="privacy.html">Privacy Policy</a> | 
    <a href="terms.html">Terms & Conditions</a>
  </footer>

  <!-- Scripts -->
  <script src="posts.js"></script>
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const navMenu = document.getElementById("navMenu");

    menuBtn.addEventListener("click", () => {
      navMenu.classList.toggle("show");
      menuBtn.textContent = navMenu.classList.contains("show") ? "✕" : "☰";
    });

    // Load posts dynamically from posts.js
    const postsList = document.getElementById("postsList");
    if (typeof posts !== "undefined") {
      posts.forEach(post => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${post.link}">${post.title}</a> - <em>${post.category}</em>`;
        postsList.appendChild(li);
      });
    }
  </script>

</body>
</html>
