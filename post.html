  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; color: #333; line-height: 1.6; }
    header { background: mediumpurple; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 24px; font-weight: bold; display: flex; align-items: center; }
    .logo img { width: 32px; height: 32px; margin-right: 8px; }
    .nav { display: flex; gap: 15px; }
    .nav a { color: white; text-decoration: none; font-weight: 500; }
    .menu-btn { display: none; font-size: 28px; cursor: pointer; }

    @media (max-width: 768px) {
      .nav { display: none; flex-direction: column; background: mediumpurple; position: absolute; top: 60px; right: 0; width: 200px; padding: 20px; border-radius: 8px; }
      .nav.show { display: flex; }
      .menu-btn { display: block; }
    }

    main { max-width: 900px; margin: 40px auto; padding: 0 20px; }
    .post-section { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .post-section h1 { color: mediumpurple; font-size: 32px; margin-bottom: 20px; }
    .post-section p { margin-bottom: 20px; }
    .post-section img { max-width: 100%; margin: 20px 0; border-radius: 12px; }

    footer { background: mediumpurple; color: white; text-align: center; padding: 20px; margin-top: 40px; border-radius: 12px; }
    footer a { color: white; text-decoration: underline; margin: 0 10px; }
  </style>

<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="favicon.png" alt="Meisophant Blog Logo">
      Meisophant Blog
    </div>
    <div class="menu-btn" id="menuBtn">☰</div>
    <nav class="nav" id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="categories.html">Categories</a>
    </nav>
  </header>

  <!-- Post Section -->
  <main>
    <div class="post-section" id="postSection">
      <h1 id="postTitle">Loading...</h1>
      <p id="postDate"></p>
      <img id="postImage" src="" alt="" style="display:none;">
      <div id="postContent"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2026 Meisophant Digital Services | 
    <a href="#">Privacy Policy</a> | 
    <a href="#">Terms & Conditions</a>
  </footer>

  <!-- Scripts -->
  <script src="posts.js"></script>
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const navMenu = document.getElementById("navMenu");

    menuBtn.addEventListener("click", () => {
      navMenu.classList.toggle("show");
      menuBtn.textContent = navMenu.classList.contains("show") ? "✕" : "☰";
    });

    // Get the post ID from URL query, e.g., post.html?id=1
    const urlParams = new URLSearchParams(window.location.search);
    const postId = parseInt(urlParams.get('id'));

    const postSection = document.getElementById("postSection");
    const postTitle = document.getElementById("postTitle");
    const postDate = document.getElementById("postDate");
    const postImage = document.getElementById("postImage");
    const postContent = document.getElementById("postContent");

    if (typeof posts !== "undefined" && posts[postId]) {
      const post = posts[postId];
      postTitle.textContent = post.title;
      postDate.textContent = post.date || '';
      if (post.image) {
        postImage.src = post.image;
        postImage.style.display = "block";
        postImage.alt = post.title;
      }
      postContent.innerHTML = post.content;
    } else {
      postTitle.textContent = "Post Not Found";
      postContent.innerHTML = "<p>Sorry, this post does not exist.</p>";
    }
  </script>

</body>
